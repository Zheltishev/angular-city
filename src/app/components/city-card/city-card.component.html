@if (city) {
  <div class="city-card" [ngClass]="{'grid': viewMode === 'grid'}">
    <img class="city-card__image" [src]="city.imageUrl" alt="city">
  
    <div class="city-card__info">
      <div class="city-card__info-header">
        <h2>{{ city.name }}</h2>
        <img 
          class="city-card__icon-star" 
          (click) = "toggleFavorite(city.id)"
          [src]="city.favorite ? 'assets/images/icons/en-fill-star.png' : 'assets/images/icons/en-star.png'" 
          alt="icon star"
        >
      </div>
      <p>{{ city.description }}</p>
    </div>
  </div>
} @else {
  <h2>error</h2>
}
